name: Deploy React App

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # ðŸ‘ˆ This allows pushing to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - name: Deploy
        uses: omkartapale/react-deployment-gh-pages@v1.0.0
